        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>{% block title %} {% endblock %}</title>
        <link href='{{STATIC_URL}}css/mangest.css' rel="stylesheet" type="text/css">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

</div>
<nav class="navMenuTop">
<ul>
    <li><a title="Opcion 1" href='/'>Inicio</a></li>

    {% if  not user.is_authenticated  %}
    <li><a title="Opcion 3" href='/ingresar'>Login</a></li>
    {% else %}
    <li><a title="Opcion 2" href='#'>Ver tareas</a></li>
    <li><a title="Opcion 3" href='/admin'>Ir al administrador</a></li>
    <li><a title="Opcion 3" href='/cerrar'>{{ user.username|upper }} (Cerrar sesion)</a></li>

    {% endif %}
</ul>
</nav>
</header>
</div>
<div class="content">
{% block content %}
{% endblock %}
</div>

		$(".content-1").fitText();
		$(".content").fitText(1.2);
